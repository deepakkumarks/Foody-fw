					<td colspan="3">&nbsp;
					</td>
				</tr>

					<td width="40%">
						<label for="restaurantPassword">Enter Password</label>
					</td>
					<td width="10%"> &nbsp;
					</td>
					<td>
						<input type="password" class="form-control" name="restaurantPassword" id="restaurantPassword" ng-model="data.restaurantPassword" required>
